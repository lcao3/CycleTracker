<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cycle Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🌸 My Cycle Tracker</h1>
        
        <!-- Data Entry Section -->
        <div class="section">
            <h2>📝 Enter Your Data</h2>
            <div class="input-group">
                <label for="periodDate">Period Start Date:</label>
                <input type="date" id="periodDate" required>
            </div>
            <div class="input-group">
                <label for="ovulationDate">Ovulation Date:</label>
                <input type="date" id="ovulationDate" required>
            </div>
            <button onclick="addEntry()" class="btn-primary">Add Entry</button>
        </div>

        <!-- Current Entries -->
        <div class="section">
            <h2>📊 Your Entries</h2>
            <div id="entriesList"></div>
            <button onclick="clearAllData()" class="btn-danger">Clear All Data</button>
        </div>

        <!-- Predictions -->
        <div class="section">
            <h2>🔮 Predictions (Next 12 Months)</h2>
            <div id="predictionsList"></div>
        </div>
    </div>

    <script src="script.js?v=1.1"></script>
</body>
</html>
